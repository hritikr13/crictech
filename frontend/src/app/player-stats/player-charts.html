<div class="chart-wrapper">
  <div class="chart-box">
    <h4>Top Run Scorers</h4>
    <canvas
      baseChart
      [data]="topRunScorersChart"
      [options]="chartOptions"
      chartType="bar">
    </canvas>
  </div>

  <div class="chart-box">
    <h4>Top Wicket Takers</h4>
    <canvas
      baseChart
      [data]="topWicketTakersChart"
      [options]="chartOptions"
      chartType="bar">
    </canvas>
  </div>

  <div class="chart-box">
    <h4>Top Strike Rate</h4>
    <canvas
      baseChart
      [data]="topStrikeRateChart"
      [options]="chartOptions"
      chartType="bar">
    </canvas>
  </div>
</div>
