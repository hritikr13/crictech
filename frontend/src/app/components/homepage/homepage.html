<div class="homepage-wrapper">
  <div class="hero" *ngIf="!showSelection" [ngStyle]="backgroundStyle">
    <div class="overlay">
      <h1 class="headline">Welcome to <span>CricTech Analytics</span></h1>
      <p class="subtext">
        Uncover player stats, team trends, and IPL history â€” all in one place.
      </p>
      <button class="cta-button" (click)="showSelection = true">
        Get Started
      </button>
    </div>
  </div>

  <div *ngIf="showSelection" class="selection-wrapper">
    <div class="selection-box">
      <h2>Choose Your Preferences</h2>
      <p>Filter stats by your favorite team and season</p>

      <div class="selectors">
        <select [(ngModel)]="selectedTeam">
          <option value="">-- Select Team --</option>
          <option *ngFor="let team of teams">{{ team }}</option>
        </select>

        <select [(ngModel)]="selectedSeason">
          <option value="">-- Select Season --</option>
          <option *ngFor="let year of seasons">{{ year }}</option>
        </select>
      </div>

      <button
        class="cta-button"
        [disabled]="!selectedTeam"
        (click)="goToStats()"
      >
        View Stats
      </button>
    </div>
  </div>
</div>
