<div class="homepage-container">
  <div class="intro-section" *ngIf="!showSelection">
    <h1>🏏 Hey there, I'm Hritik</h1>
    <p>A passionate cricket enthusiast and a curious coder — where numbers meet the game!</p>
    <p>Dive into cricket stats like never before. Click enter to begin your innings.</p>
    <button class="enter-button" (click)="showSelection = true">Enter</button>
  </div>

  <div *ngIf="showSelection" class="selection-panel">
    <h2>Select a Team & Season</h2>

    <select [(ngModel)]="selectedTeam">
      <option value="">-- Select Team --</option>
      <option *ngFor="let team of teams">{{ team }}</option>
    </select>

    <select [(ngModel)]="selectedSeason">
      <option value="">-- Select Season --</option>
      <option *ngFor="let year of seasons">{{ year }}</option>
    </select>

    <button (click)="goToStats()">View Stats</button>
  </div>
</div>
